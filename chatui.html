<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">
  <aside class="w-72 bg-white border-r border-gray-300">
    <div class="p-4 border-b font-semibold text-lg">
      Chats
    </div>
    <div class="divide-y">

      <div class="p-4 hover:bg-gray-100 cursor-pointer">
        <p class="font-medium">SANJAY</p>
        <p class="text-sm text-gray-500">Hey, did you check this?</p>
      </div>

      <div class="p-4 hover:bg-gray-100 cursor-pointer bg-gray-100">
        <p class="font-medium">ATHIS</p>
        <p class="text-sm text-gray-500">Letâ€™s build it</p>
      </div>

      <div class="p-4 hover:bg-gray-100 cursor-pointer">
        <p class="font-medium">ELEVARASAN</p>
        <p class="text-sm text-gray-500">Thanks for the help!</p>
      </div>

    </div>
  </aside>
  <main class="flex-1 flex flex-col">
    <header class="bg-white border-b p-4 font-semibold">
      DHINESH
    </header>
    <section class="flex-1 p-6 space-y-4 overflow-y-auto bg-gray-50">
      <div class="flex items-start">
        <div class="bg-white px-4 py-2 rounded-lg shadow max-w-md">
          <p class="text-sm">
            Hey!,how are you
          </p>
        </div>
      </div>

      <div class="flex items-start justify-end">
        <div class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow max-w-md">
          <p class="text-sm">
            I am fine,how are you
          </p>
        </div>
      </div>
      <div class="flex items-start">
        <div class="bg-white px-4 py-2 rounded-lg shadow max-w-md">
          <p class="text-sm">
            good,what are you doing
          </p>
        </div>
      </div>
      <div class="flex items-start justify-end">
        <div class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow max-w-md">
          <p class="text-sm">
            nothing,you..?
          </p>
        </div>
      </div>

    </section>
    <footer class="bg-white border-t p-4">
      <div class="flex gap-3">
        <input
          type="text"
          placeholder="Type a message..."
          class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">
          Send
        </button>
      </div>
    </footer>

  </main>

</body>
</html>
